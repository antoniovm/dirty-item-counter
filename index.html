<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table with Storage and Export</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="addRowBtn">Nueva fila</button>
    <button id="addColumnBtn">Nueva columna</button>
    <button id="exportBtn">Exportar a CSV</button>
    <button id="resetTableBtn">Reiniciar Tabla</button>
    <table id="dataTable">
        <tbody>
            <tr>
                <th>a</th>
                <th>Valor</th>
                <th>Acciones</th>
                <th>Eliminar</th>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
